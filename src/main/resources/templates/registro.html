<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro</title>
</head>
<body>
<h1>Formulario de Registro</h1>
<form action="#" th:action="@{/crearUser}" th:object="${usuario}" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" th:field="*{nombre}" required />

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" th:field="*{apellido}" required />

    <label for="correoElectronico">Correo Electrónico:</label>
    <input type="email" id="correoElectronico" th:field="*{correoElectronico}" required />

    <label for="contrasenia">Contraseña:</label>
    <input type="password" id="contrasenia" th:field="*{contrasenia}" required />

    <button type="submit">Registrarse</button>
</form>
</body>
</html>
